    <!-- GINI -->

    <script id="depGiniTemplate" type="text/html">
        <div class="container-fluid">
            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart"></div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Coefficient de Gini</h3>
                        </div>
                        <div class="panel-body">
                            Le coefficient de Gini est un nombre variant de 0 à 1, où 0 signifie l'égalité parfaite et 1 signifie l'inégalité totale.
                            Ce coefficient est très utilisé pour mesurer l'inégalité des revenus dans un pays.
                            <br />
                            Indice calculé par la formule :
                            <img src="resources/img/giniformula.png" alt="Formule du coefficient de Gini" />
                            <br />
                            (Image wikimedia)
                            <br /><br />
                            Avec :
                            <ul>
                                <li>X = Part cumulée de la population</li>
                                <li>Y = Part cumulée des revenus</li>
                            </ul>
                        </div>

                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Note :</h3>
                        </div>
                        <div class="panel-body">
                            Le coefficient de Gini ne permet pas de montrer une situation de pauvreté mais bien d'inégalité.
                            Une population peut être parfaitement égalitaire mais pauvre.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- MOYENNES -->

    <script id="depMoyennesTemplate" type="text/html">

        <div class="container-fluid">
            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-moy"></div>
                <div class="col-sm-6 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Evolution de la moyenne des revenus / habitants dans le département </h3>
                        </div>
                        <div class="panel-body">
                            (non corrigée de l'inflation)
                        </div>

                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Note :</h3>
                        </div>
                        <div class="panel-body">
                            Attention : les données ne commencent qu'en 2006 car la loi de finance de 2006.
                            Il semblerait que les méthodes de calculs du revenus total ait changé en 2007 (impôts sur les revenus de 2006)
                        </div>

                    </div>
                </div>
            </div>
            <hr class="divider" />
            <!-- CORRECTION INFLATION-->
            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-infla"></div>
                <div class="col-sm-6 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Moyennes des revenus et inflation </h3>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>
                                    En rouge : évolution des revenus
                                </li>
                                <li>
                                    En bleue : évolution des prix à la consommation (<a href="http://www.insee.fr/fr/themes/series-longues.asp?indicateur=inflation">INSEE</a> )
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Note :</h3>
                        </div>
                        <div class="panel-body">
                            Il ne s'agit pas de l'évolution des prix à la consommation dans le département mais celle du pays. Les écarts sont donc plus ou moins importants d'une région à une autre
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="depSeuilsTemplate" type="text/html">
        <div class="container-fluid">
            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-seuils"></div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Seuils 50/30/20</h3>
                        </div>
                        <div class="panel-body">
                            Description :
                            <ul>
                                <li>En rouge : part des revenus perçus par 50% des foyers les moins riches</li>
                                <li>En bleue : part des revenus perçus par 80% des foyers les moins riches</li>
                            </ul>
                            <p>Le reste (au dessus de la courbe bleue jusqu'à 100%), correspond donc aux revenus perçus par 20% des foyers les plus riches</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <blockquote>
                        <p>50% des foyers les plus pauvres ont perçu <span class="seuils-text-revenus-prop"></span>% du total des revenus déclarés en 2012</p>
                    </blockquote>
                </div>

            </div>
            <hr class="divider" />

            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-seuils-rev"></div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Revenus moyens par seuils</h3>
                        </div>
                        <div class="panel-body">
                            Revenus moyens perçus par :
                            <ul>
                                <li>En rouge : 50% des foyer les plus pauvres</li>
                                <li>En jaune : 20% des foyers les plus riches</li>
                                <li>En bleue : 30% des foyers entre les 2 catégories précédentes (Les "classes moyennes" ?)</li>
                            </ul>
                        </div>

                    </div>
                    <!--<div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Note :</h3>
                        </div>
                        <div class="panel-body">

                        </div>

                    </div>-->
                </div>
            </div>

            <hr class="divider" />

            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-seuils-base"></div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Evolutions des revenus par foyer par seuil <small>(Base 100 = 2006)</small> </h3>
                        </div>
                        <div class="panel-body">
                            Revenus moyens perçus par :
                            <ul>
                                <li>En rouge : 50% des foyer les plus pauvres</li>
                                <li>En jaune : 20% des foyers les plus riches</li>
                                <li>En bleue : 30% des foyers entre les 2 catégories précédentes</li>
                            </ul>
                        </div>

                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Note :</h3>
                        </div>
                        <div class="panel-body">
                            Ce graphique permet d'avoir une idée de l'évolution des revenus déclarés depuis 2006.
                            Cependant, ces chiffres sont tirés d'une approximation à partir des données fournies par les ministères.
                            De plus, ils ne sont pas corrigés de l'inflation.
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </script>

    <script id="depImpotsTemplate" type="text/html">

        <div class="container-fluid">
          
            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-impots__moyennne-foyer"></div>
                <div class="col-sm-6 ">

                                </li>
                                <li>

                </div>

                                </li>

                                </li>

                        </div>

                        <div class="panel-heading">
                            <h3 class="panel-title">Note :</h3>
                        </div>
                        <div class="panel-body">
                            Ce graphique permet de comparer l'évolution du nombre de foyers dans le département contre l'évolution
                            de l'impôt total avec pour base 100 l'année 2003
                        </div>

                    </div>
                </div>
            </div>
            <hr class="divider" />
            <div class="row">
                <!-- Chartist.js -->
                <div class="col-sm-6 ct-chart ct-chart-impots__foyers-imposables"></div>
                <div class="col-sm-6 ">

                        <div class="panel-heading">

                        <div class="panel-body">
                            Equivalent à la part de la population ayant un impôt sur les revenus positif
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
